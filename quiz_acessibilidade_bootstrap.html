<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Acessibilidade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .question {
      margin-bottom: 2rem;
    }
    .question h5 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Quiz de Acessibilidade</h1>
    <form id="quizForm">

      <!-- Questão 1 -->
      <div class="question">
        <h5>1. Leitor de tela converte um texto para áudio.</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="true">
          <label class="form-check-label">Verdadeiro</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q1" value="false">
          <label class="form-check-label">Falso</label>
        </div>
      </div>

      <!-- Questão 2 -->
      <div class="question">
        <h5>2. Quais dessas são as tags para a semântica correta?</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="img">
          <label class="form-check-label">&lt;img&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="a">
          <label class="form-check-label">&lt;a&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="div">
          <label class="form-check-label">&lt;div&gt;</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q2" value="article">
          <label class="form-check-label">&lt;article&gt;</label>
        </div>
      </div>

      

      <button type="submit" class="btn btn-primary">Enviar Respostas</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let score = 0;
      const respostasCorretas = {
        q1: 'true',
        q2: 'article'
        
      };

      Object.keys(respostasCorretas).forEach(q => {
        const resposta = document.querySelector(`input[name="${q}"]:checked`);
        if (resposta && resposta.value === respostasCorretas[q]) {
          score++;
        }
      });

      document.getElementById('result').innerHTML = `
        <div class="alert alert-info">
          Você acertou ${score} de ${Object.keys(respostasCorretas).length} questões.
        </div>
      `;
    });
  </script>
</body>
</html>
